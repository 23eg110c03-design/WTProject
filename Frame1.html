<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Online Book Store - Header</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      margin: 0;
      padding: 0;
    }
    .logo {
      max-height: 50px;
      filter: brightness(0) invert(1);
    }
    .navbar {
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(15px);
    }
    .nav-link {
      color: white !important;
      transition: all 0.3s ease;
      border-radius: 5px;
      margin: 0 5px;
    }
    .nav-link:hover, .nav-link.active {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-2px);
    }
    .header-title {
      color: white;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <!-- Header Title -->
    <div class="text-center py-2">
      <h3 class="header-title mb-0">ðŸ“š Online Book Store</h3>
    </div>
    
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container-fluid justify-content-center">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" href="Frame3.html" target="showframe" onclick="setActive(this)">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="Login.html" target="showframe" onclick="setActive(this)">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="Registration.html" target="showframe" onclick="setActive(this)">Registration</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="Catalogue.html" target="showframe" onclick="setActive(this)">Catalogue</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="Cart.html" target="showframe" onclick="setActive(this)">Cart</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="student-result-analysis.html" target="showframe" onclick="setActive(this)">Grade Calculator</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="resume.html" target="showframe" onclick="setActive(this)">Resume</a>
          </li>
        </ul>
      </div>
    </nav>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function setActive(element) {
      // Remove active class from all nav links
      document.querySelectorAll('.nav-link').forEach(link => {
        link.classList.remove('active');
      });
      // Add active class to clicked link
      element.classList.add('active');
    }
  </script>
</body>
</html>
