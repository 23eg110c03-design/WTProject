<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Welcome - Online Book Store</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
      min-height: 100vh;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .welcome-container {
      text-align: center;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      padding: 3rem;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
    }
    .welcome-title {
      font-size: 2.5rem;
      font-weight: bold;
      color: #333;
      margin-bottom: 2rem;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
    }
    .book-cover {
      max-width: 300px;
      height: 200px;
      border-radius: 15px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 3rem;
      margin: 0 auto 2rem;
    }
    .book-cover:hover {
      transform: scale(1.05);
    }
    .welcome-text {
      color: #666;
      font-size: 1.1rem;
      margin-bottom: 2rem;
    }
    .cta-buttons {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }
    .btn-custom {
      padding: 12px 24px;
      border-radius: 25px;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s ease;
    }
    .btn-primary-custom {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border: none;
    }
    .btn-primary-custom:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }
    .btn-outline-custom {
      background: transparent;
      color: #667eea;
      border: 2px solid #667eea;
    }
    .btn-outline-custom:hover {
      background: #667eea;
      color: white;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="welcome-container">
    <h1 class="welcome-title">Welcome to Online Book Store</h1>
    <div class="book-cover">ðŸ“š</div>
    <p class="welcome-text">
      Discover a world of knowledge and adventure through our extensive collection of books. 
      From bestsellers to classics, we have something for every reader.
    </p>
    <div class="cta-buttons">
      <a href="Catalogue.html" target="_parent" class="btn btn-custom btn-primary-custom">Browse Catalogue</a>
      <a href="Login.html" target="_parent" class="btn btn-custom btn-outline-custom">Get Started</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
